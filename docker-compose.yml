version: '3.7'

services:
  db:
    container_name: postgres
    image: postgres
    env_file:
      - ./.env
    volumes:
      - db:/data/postgres  # todo maybe add ports
  redis:
    image: redis:alpine
    command:
      - redis-server
    env_file:
      - ./.env
    restart: on-failure
    volumes:
      - redis_data:/data
  app:
    build: .
    command: bash "run.sh"
    env_file:
      - ./.env
    restart: always
    ports:
      - "5555:5555"
      - "8015:8015"
    depends_on:
      - redis
      - db
    volumes:
      - ./log:/app/log
      - ./media:/app/media
      - ./media_compressed:/app/media_compressed
      - ./xlsx_files:/app/xlsx_files
      - ./regru_task:/app/regru_task
volumes:
  redis_data:
  db:
