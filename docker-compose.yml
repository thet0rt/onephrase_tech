version: '3.7'

services:
  db:
    container_name: postgres
    image: postgres
    env_file:
      - ./.env
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    command:
      - redis-server
    env_file:
      - ./.env
    restart: on-failure
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  app:
    build: .
    command: bash "run.sh"
    env_file:
      - ./.env
    restart: always
    ports:
      - "5555:5555"
      - "8015:8015"
    depends_on:
      - redis
      - db
    volumes:
      - ./log:/app/log
      - ./media:/app/media
      - ./media_compressed:/app/media_compressed
      - ./xlsx_files:/app/xlsx_files
      - ./regru_task:/app/regru_task
      - ./products/initial_images:/app/products/initial_images
      - ./products/generated_xlsx:/app/products/generated_xlsx
      - ./products/processed_images:/app/products/processed_images

  frontend:
    container_name: vue_app
    build: ./frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - app
    env_file:
      - .env

  filebeat:
    image: dockerhub.timeweb.cloud/elastic/filebeat:8.10.2
    container_name: filebeat
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./log/app.log:/usr/share/app/app.log:ro # Монтируем ваш лог-файл
    env_file:
      - ./.env

volumes:
  redis_data:
  db:
